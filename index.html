<!DOCTYPE html>
<html>
<head>
    <title>Mi primera web</title>
</head>
<body> <!-- Asi podemos poner comentarios al codigo,-->
    <form action="/formulario" method="POST"> <!--formularios-->
        <label for="PrimerNombre">Primer Nombre</label>
        <input type="text" id="PrimerNombre" name="PrimerNombre" placeholder="Primer Nombre"/> 
        <br>
        <label for="SegundoNombre">Segundo Nombre</label>
        <input type="text" id="SegundoNombre" name="SegundoNombre" placeholder="Segundo Nombre">
        <br>
        <Label for="PrimerApellido">Primer Apellido</Label>
        <input type="text" id="PrimerApellido" name="PrimerApellido" placeholder="Primer Apellido">
        <br>
        <Label for="comentario">Comentario</Label>
        <textarea cols="50" rows="10" id="comentario" placeholder="Ingrese comentario" name="comentario"></textarea>
        <br>
        <button type="button">Tipo botonr</button>
        <button type="reset">Tipo reset</button>
        <button type="submit">Tipo submit</button>
    </form>

    <h1>Mi primer heading</h1>
    <h2>Mi segundo heading</h2>
    <h3>Mi tercer heading</h3>
    <h4>mi cuarto heading</h4>
    <h5>mi quinto heading</h5>
    <h6>las etiqueta h solo llegan a h6</h6>
    <p>usando la etiqueta p</p>
    <p>podemos agregar un parrafo de text</p>
    <hr><!-- sirve para crear una linea en la pantalla que simule una seccion desntro de la pagina-->
    <h2>podemos crear secciones </h2>
    <p>y agregar mas texto a la seccion, <br> <!-- la etiqueta br nos premite saltar una linea-->
     el <span style="color: blue;">texto puede ser largo</span> <!-- la etquite de span nos permite nos permite referenciar texto dentro de otras etiquetas (Haciendo una seleccion silenciosa, osea que no la ve el usuario) (Esta vez usamos CSS para hacer mas grafica esta seleccion)-->
    </p>
    <a href="https://www.goog.com">Ir a google</a> <!-- esta etiqueta sirve para crear hipervinculos-->
    <a target="_blank" href="https://www.google.com">Ir a google</a> <!-- usando target=blank carga la pagina en otra pestania-->
    <img src="img/coffee.jpg" width="400" height="250"/> 
    <form> <!--formularios-->

    </form>

</body>
</html>
